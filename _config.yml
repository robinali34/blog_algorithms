# Site settings
title: "Robina Li"
description: "CS6515 Blog - Graduate Algorithms course notes and resources"
baseurl: "/blog_CS6515" # the subpath of your site, e.g. /blog_CS6515
url: "https://robinali34.github.io/blog_CS6515/" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
show_excerpts: true

# Permalinks for posts (baseurl is automatically prepended)
permalink: /:year/:month/:day/:title/

# Pagination
paginate: 10
paginate_path: "/blog_CS6515/posts/page:num/"

# Defaults
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Navigation
header_pages:
  - about.md

# Social links
github_username: robinali34
linkedin_username: robinali

